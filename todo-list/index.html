<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo-list</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section id="left">
      <h1 id="section_title">To Do List</h1>
      <div id="date"></div>
  </section>

  <section id="right">
    <div id="form">
      <form id="todo_form">
        <input id="todo_input" type="text" placeholder="할 일을 입력하세요.">
        <button id="add_button">+</button>
      </form>
      <div id="box"></div>
    </div>
    <div id="todo_list">
      
    </div>
  </section>

  <script src="todolist.js"></script>
</body>
</html>
